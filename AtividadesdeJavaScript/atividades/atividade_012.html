<script>
    /*
    Exemplo-05:
    Cria um programa que solicite um valor entre 1 a 10, e imprima na pagina a tabuada de multiplicação.
    */
 
    let numeroUsuario = parseInt(prompt('Digite um numero'));
    for(contador = 0; contador<=10; contador++){
        document.write(numeroUsuario + ' X ' + contador + ' = ' ,numeroUsuario * contador + '<br>');
    }
 
</script>
 
</html>
